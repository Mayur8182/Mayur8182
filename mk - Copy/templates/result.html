<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Verification Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-container {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="custom-container bg-white p-6 rounded-lg shadow-lg mt-10 text-center">
        {% if status == 'success' %}
        <h2 class="text-2xl font-bold mb-4 text-green-600">Success!</h2>
        <p>{{ message }}</p>
        {% else %}
        <h2 class="text-2xl font-bold mb-4 text-red-600">Error!</h2>
        <p>{{ message }}</p>
        {% endif %}
        <a href="/" class="btn btn-primary mt-4">Go Back to Form</a>
    </div>
</body>
</html>
